<!DOCTYPE html>
<html lang="en">
<head>
    <title>LET'S PLAY TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border: 3px solid skyblue;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .cell:hover {
            background-color: lightgray;
            transform: scale(1.1);
        }

        .player-inputs {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <center>
        <h1>WELCOME</h1>
        <b><marquee>***** LET'S PLAY TIC TAC TOE *****</marquee></b>
        <hr>
        <h2>Enter Player Names</h2>
        <div class="player-inputs">
            <label>Player 1:</label>
            <input type="text" id="player1" placeholder="Player 1 Name" onkeydown="handleEnter(event, 'player2')">
            <label>Player 2:</label>
            <input type="text" id="player2" placeholder="Player 2 Name" onkeydown="handleEnter(event, 'startGameButton')">
            <button id="startGameButton" onclick="startGame()">Start Game</button>
        </div>
        <h2 id="turnIndicator"></h2>
        <div id="ticTacToeBoard" class="board"></div>
        <h1 id="result" class="blink">PLAY</h1>
        <button onclick="resetGame()">Restart Game</button>
        <button><a href="index.html">Back</a></button>
    </center>
    <hr>
    <center>
        <footer>
           <p>Disclaimer: Content is for entertainment purposes only. Contact us at suryanyrn0201@gmail.com</p>
            <p>Â© 2024 TIC TAC TOE. All Rights Reserved.</p>
        </footer>
    </center>
    
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <p id="popupMessage"></p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        let board = document.getElementById('ticTacToeBoard');
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let player1Name = 'Player 1';
        let player2Name = 'Player 2';
        let gameActive = true;

        function handleEnter(event, nextElementId) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById(nextElementId).focus();
            }
        }

        function startGame() {
            player1Name = document.getElementById('player1').value || 'Player 1';
            player2Name = document.getElementById('player2').value || 'Player 2';
            document.getElementById('turnIndicator').textContent = `${player1Name}'s Turn (X)`;
            gameActive = true;
            renderBoard();
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    let winner = gameBoard[a] === 'X' ? player1Name : player2Name;
                    gameActive = false;
                    document.getElementById('result').textContent = `${winner} Wins!`;
                    return;
                }
            }
            if (!gameBoard.includes('') && gameActive) {
                gameActive = false;
                document.getElementById('result').textContent = 'Match Draw!';
            }
        }

        function handleClick(index) {
            if (gameBoard[index] === '' && gameActive) {
                gameBoard[index] = currentPlayer;
                document.getElementById(`cell-${index}`).textContent = currentPlayer;
                checkWinner();
                if (gameActive) {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    document.getElementById('turnIndicator').textContent = currentPlayer === 'X' ? `${player1Name}'s Turn (X)` : `${player2Name}'s Turn (O)`;
                }
            }
        }

        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            document.getElementById('turnIndicator').textContent = `${player1Name}'s Turn (X)`;
            document.getElementById('result').textContent = 'PLAY';
            renderBoard();
        }

        function renderBoard() {
            board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                let cell = document.createElement('div');
                cell.classList.add('cell');
                cell.id = `cell-${i}`;
                cell.addEventListener('click', () => handleClick(i));
                board.appendChild(cell);
            }
        }
    </script>
</body>
</html>
